apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-extracredit
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Eszh/SWE645-HW3.git
    targetRevision: HEAD
    path: templates
  destination: 
    server: https://kubernetes.default.svc
    namespace: myapp
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
  automated:
    selfHeal: true
    prune: true
  values: |
    autoscaling:
      enabled: true
      minReplicas: 2
      maxReplicas: 5
      targetCPUUtilizationPercentage: 50
      targetMemoryUtilizationPercentage: 60
